<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<form (ngSubmit)="Save()">
  <app-question *ngFor="let question of Questions" [parent]="arrayOfAnswers" [Data]="question"></app-question>
  <p>
    <button type="submit">Save</button>
  </p>
</form>
<div>
  <p>Score: {{ Score }}</p>
  <p>Form is Valid: {{ arrayOfAnswers.valid }}</p>
  <pre>{{ arrayOfAnswers.value | json }}</pre>
</div>
